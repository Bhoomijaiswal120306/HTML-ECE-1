<!DOCTYPE html>
<html lang="en"</html>
<head><center>
    <form>
    <title>HOTEL BOOKING FORM</title>
</head>
<body>
    <h1 align="center" > HOTEL BOOKING FORM </h1>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    <br><br>
    
    <!--Email-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phonenumber" name="phone number" required>
    <br><br>

    <label for="checkin">Check in date:</label>
    <input type="date" id="checkin" name="checkin">
    <br><br>

    <label for="checkout">Check out date:</label>
    <input type="date" id="checkout" name="checkout">
    <br><br>

    <label for="room type">Room Type</label>
    <select id="roomtype" name="room type" required>
        <option value="">Select a room type</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="Deluxe">Deluxe</option>
        <option value="Suite">Suite</option>
    </select>
    <br><br>

    <label for="guests">Special Requsts:</label><br>
    <textarea id="requests"name="requests"rows="4"cols="40"></textarea>
     <br><br>

 <input type="submit"value="Book now">
 <input type="Reset Form"value="Reset form"></form></center>
</form>
