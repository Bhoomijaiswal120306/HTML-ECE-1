<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Navigation bar</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
             .header{
                height: 50px;
                width: 100%;
                background-color: lavenderblush;
                float:center;
                
                line-height: 50px;
             }
             div h1{
                color: violet;
                font-size: xx-large;
                border-inline-start: black;
             }
             div nav{
                color:black;
                font-size: medium;
                border-right: 2px solid white;
                height: 45px;
                width: 100%;
                background-color:crimson;
                float: left;
                word-spacing: 5px;

                line-height: 50px;
             }
             li{
                display: inline;
                border-right: 3px solid white;
             }
            


        </style>
    </head>

</html>
<body>
    <div class="header">
        <center><h1>PINTEREST</h1></center>
    </div>
    <div>
        <nav>
            <ul>
                <li><a href="https://in.pinterest.com/">LOGIN<a></li>
                <li><a href="https://help.pinterest.com/en/guide/all-about-pinterest">ABOUT</a></li>
                <li><a href="https://business.pinterest.com/en-in/">BUSINESS</a></li>   
                <li><a href="https://newsroom.pinterest.com/">NEWSROOM</a></li> 
            </ul>
        </nav>
    </div>
    <center><div class="main">
      <img src="pinterest.jpg" alt="page" height="100%" width="100%">
    </div></center>
</body>
